<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">
    <main>
      <form class="input-container">
        <div>
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" value="01">
          <span class="error"></span>
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" value="01">
          <span class="error"></span>
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" value="2023">
          <span class="error"></span>
        </div>
        <button type="submit" class="submit">
          <img src="./assets/images/icon-arrow.svg" alt="submit">
        </button>
      </form>

      <div class="content-container">
        <p><span class="year">--</span>years</p>
        <p><span class="month">--</span>months</p>
        <p><span class="day">--</span>days</p>
      </div>
    </main>

    <!-- <footer class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
